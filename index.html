<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="position-relative mx-2 my-2 p-5 text-center text-muted bg-body border border-solid ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./images/bagel.png" alt="logo" width="30" height="24">
                        Bob's Bagels
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Order Online</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        
            <i class="fa-solid fa-bagel"></i>
            <h1>Bob's Bagels</h1>
            <p>Freshly baked, filled and served to you daily</p>
        </div>
    </header>
 
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <h1>About Our History</h1>
                <p>Our store's history and details...</p>
            </div>

            <div class="col-lg-6">

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" aria-label="Slide 3"></button>
                        </div>
                
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/Bagel1.jpeg" class="d-block w-100" alt="Bagel 1">
                            </div>
                
                            <div class="carousel-item">
                                <img src="./images/Bagel2.jpeg" class="d-block w-100" alt="Bagel 2">
                            </div>
                            
                            <div class="carousel-item">
                                <img src="./images/Bagel3.jpeg" class="d-block w-100" alt="Bagel 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-7yC3HhsN1lQp2jlUVzMa5C3XyWjlBSc1zKrrUxmd1ZDK8IOwGhhUBz7+7APTtEzrZGK7C7OO5Q3ElF6MDRbpfYZF3" crossorigin="anonymous"></script>

</body>


</html>
